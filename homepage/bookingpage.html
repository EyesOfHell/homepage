<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <a href="https://www.flaticon.com/free-icons/send" title="send icons"></a>
    <link rel="stylesheet" href="index.css">
    <title>Home page </title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h3>Select Your Destination</h3>
            <input type="text" id="from" placeholder="From">
            <input type="text" id="to" placeholder="To">
            <input type="date" id="data" placeholder="Date">
            <select name="coach" id="coach">
                <option  disabled selected>Select The Coach:</option>
                <option value="AC First">AC First Class</option>
                <option value="AC Second">AC Second Class</option>
                <option value="AC Third">AC Third Class</option>
                <option value="Sleeper">Sleeper</option>
              </select>
            <button class="btn">submit</button>   
        </div>
    </div> 
    <div class="container" id="userinfo">
        <h2>Welcome User </h2>
    </div>
</body>
</html>
